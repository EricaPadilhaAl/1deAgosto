<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco V2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


    <body>
        <div class="container-fluid m-0 p-0" id="pagina">
            <header>
                <nav class="navbar navbar-expand-sm bg-dark py-3">
                    <div class="container">
                        <ul class="navbar-nav">
                            <li class="navbar-item"><a href="#"><img src="imagens/logoWhite.svg" height="100%" alt=""></a>
                            </li>
                            <li class="navbar-item"><a href="#" class="nav-link text-white">Home</a></li>
                            <li class="navbar-item"><a href="#" class="nav-link text-white">Ajuda</a></li>
                            <li class="navbar-item"><a href="#" class="nav-link text-white">Empréstimos</a></li>
                            <li class="navbar-item"><a href="#" class="nav-link text-white">Sua conta</a></li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="navbar-item"><button class="btn btn-outline text-white border-white" data-bs-toggle="modal" data-bs-target="#popUpLogin">Login</button></li>
                        </ul>
                    </div>
                </nav>
                <div class="modal" id="popUpLogin">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- header -->
                            <div class="modal-header d-flex justify-content-around">
                                <h3>LOGIN</h3>
                            </div>
                            <!-- BODY -->
                            <div class="modal-body">
                                <form action="#" method="post">
                                    <div class="form-group my-2">
                                        <label for="email">Email:</label>
                                        <input type="email" placeholder="Digite seu email" class="form-control">
                                    </div>
                                    <div class="form-group my-3">
                                        <label for="senha">Digite sua senha:</label>
                                        <input type="password" placeholder="Digite sua senha" class="form-control">
                                    </div>
                                    <button type="submit" class="btn btn-success">Enviar</button>
                                    <button type="reset" class="btn btn-warning">Resetar</button>
                                </form>
                            </div>
                            <!-- FOOTER -->
                            <div class="modal-footer">
                                <button class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                            </div>
                         </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="carousel slide" id="demo" data-sb-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="demo" data-bs-slide-to="2"></button>
                    </div>
                     <!-- SLIDER -->
                <div class="carousel-inner" style="height: 700px; overflow: hidden;">
                <div class="carousel-item active">
                    <img src="imagens/banner1.jpg" alt="" class="d-block" style="width: 100%;">
                </div>
                <div class="carousel-item active">
                    <img src="imagens/banner2.jpg" alt="" class="d-block" style="width: 100%;">
                </div>
                <div class="carousel-item active">
                    <img src="imagens/banner3.jpg" alt="" class="d-block" style="width: 100%;">
                </div>
            </div>
                <!-- indicadores setas -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            </div>
            <!-- SEÇÃO DE PAGAMENTOS -->
            <div class="container">
                <div class="row text-center d-flex justify-content-center">
                    <div class="col-12">
                        <h1>ESCOLHA SUA FORMA DE PAGAMENTO PREFERIDA</h1>
                        <hr>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-3">
                        <div class="card p-3">
                            <img src="imagens/codigoDeBarras.svg" alt="">
                            <div class="card-body d-flex flex-column align-items-center">
                                <h1 class="card-title">Boleto</h1>
                                <p class="card-text">Processamento em 24h! </p>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-3">
                        <div class="card p-3">
                            <img src="imagens/CartaoDeCredito.svg" alt="">
                            <div class="card-body d-flex flex-column align-items-center">
                                <h2 class="card-title">Cartão de Crédito</h2>
                                <p class="card-text">Em até 5x sem juros!</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                       <div class="card p-3">
                            <img src="imagens/Dinheiro.svg" alt="">
                            <div class="card-body d-flex flex-column align-items-center">
                                <h2 class="card-title">Dinheiro</h2>
                                <p class="card-text">Ganhe 20% de desconto!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CONTRATE NOSSOS SERVIÇOS -->
            </main>
            <footer>
            </footer>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</html>
